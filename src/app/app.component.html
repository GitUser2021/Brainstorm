<div *ngIf="auth.isLoading$ | async; else loaded">
  <p>Cargando...</p>
</div>

<ng-template #loaded>
  <div class="container"
       style="border: 1px solid #21252954; border-radius: 20px; display: flex; width: 40%; flex-direction: column; align-items: center; height: 28rem; margin-top: 5rem;">
    <router-outlet></router-outlet>
    <app-login></app-login>
  </div>
</ng-template>
