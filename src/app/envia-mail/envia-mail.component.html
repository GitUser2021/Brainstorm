<div class="container">
    <div class="row">
      <div >
        <form [formGroup]="infoForm" (ngSubmit)="sendMail()" #form="ngForm">
          <label for="nameInp"></label>
          <input type="text" id="nameInp" class="form-control border-info" formControlName="name" placeholder="Name">
  
          <div *ngIf="name.invalid && (name.dirty || name.touched)"
               class="alert alert-danger p-1">
  
            <p *ngIf="name.errors.required" class="mb-0">
              Name is required.
            </p>
            <p *ngIf="name.errors.minlength" class="mb-0">
              Name must be at least 3 characters long.
            </p>
          </div>
  
          <label for="mailInp"></label>
          <input type="text" id="mailInp" class="form-control border-info" formControlName="email" placeholder="To:">
  
          <div *ngIf="email.invalid && (email.dirty || email.touched)"
               class="alert alert-danger p-1">
  
            <p *ngIf="email.errors.required" class="mb-0">
              Email is required.
            </p>
            <p *ngIf="email.errors.email" class="mb-0">
              Email is incorrect.
            </p>
          </div>

          <label for="mailInp"></label>
          <input type="text" id="mailInp" class="form-control border-info" formControlName="emailCC" placeholder="From:">
  
          <div *ngIf="emailCC.invalid && (emailCC.dirty || emailCC.touched)"
               class="alert alert-danger p-1">
  
            <p *ngIf="emailCC.errors.required" class="mb-0">
              EmailCC is required.
            </p>
            <p *ngIf="emailCC.errors.email" class="mb-0">
              EmailCC is incorrect.
            </p>
          </div>

          <label for="nameInp"></label>
          <input type="text" id="nameInp" class="form-control border-info" formControlName="motivo" placeholder="Motive">
  
          <div *ngIf="motivo.invalid && (motivo.dirty || motivo.touched)"
               class="alert alert-danger p-1">
  
            <p *ngIf="motivo.errors.required" class="mb-0">
              motive is required.
            </p>
            <p *ngIf="motivo.errors.minlength" class="mb-0">
              motive must be at least 3 characters long.
            </p>
          </div>
          
          <div style="text-align: center" class="text-right mt-3">
            <button class="btn btn-success" [disabled]="form.invalid">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>
