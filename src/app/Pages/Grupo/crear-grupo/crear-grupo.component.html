<div id="crearGrupo-main">
  <form [formGroup]="infoForm" (ngSubmit)="CrearGrupo()" #form="ngForm">
    <div>
      <div>
        <div>
          <div class="field" tabindex="1">
            <b><label for="groupnombre"><i class="far fa-user"></i>NAME GROUP </label></b>
            <input name="groupnombre"
                   type="text"
                   placeholder="add group name..."
                   required
                   formControlName="nombre"
                   [(ngModel)]="inputName"/>

            <b><label for="groupdescription"> <i class="far fa-user"></i>DESCRIPTION</label></b>
            <input name="groupdescription"
                   type="text"
                   placeholder="add description..."
                   formControlName="description"
                   [(ngModel)]="inputDescription"/>
          </div>
          <button (click)="HideForm()" type="submit" class="btn btn-primary">Save group</button>
          <span (click)="HideForm();this.inputName = '';this.inputDescription = '';" style="margin-top:-2rem;" class="btn btn-danger">Cancel</span>
          <div class="social-media"></div>
        </div>
      </div>
    </div>
  </form>
</div>
