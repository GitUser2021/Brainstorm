<app-navbar></app-navbar>

<form style="padding-left: 30%; padding-top: 7%" [formGroup]="infoForm" (ngSubmit)="CrearTarea()" autocomplete="off">
  <input type='text' name="inputTodo" [(ngModel)]="inputTodo" required formControlName="descripcion" >
  <label alt='New Task' placeholder='Task To-Do'></label>
  <span class="input-group-btn">
    <button class="btn btn-outline-dark" type="submit">Add Task !</button>
  </span>
  <span style="font-size: xx-large; font-weight: bold; margin-left: 5rem; vertical-align: middle; ">Your tasks</span>
</form>

<div style="padding-left: 30%; padding-top:0.5%;">
  <ul class="list">
    <li class="list-item" *ngFor="let task of tasks; let i = index;" style="display:flex;">
      <input type="checkbox" [checked]="task.statusId" class="hidden-box" id="{{task.tareaId}}" (click)="EditTaskStatus(task)" />
      <label for="{{task.tareaId}}" class="check--label" style="width:100%;">
        <span class="check--label-box"></span>
        <span class="check--label-text">{{task.descripcion}}</span>
      </label>
      <div class="btn-container">
        <span type="button" (click)="DeleteTask(task.tareaId)" class="badge bg-danger btn-actions">Delete</span>
        <span type="button" (click)="EditTask(task.tareaId)" style="margin-left:5%;" class="badge bg-warning btn-actions">Edit</span>
      </div>
    </li>
    </ul>
</div>
